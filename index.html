<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script defer src="src/js/script.js"></script>

    <title>JS-STARTER-TEMPLATE</title>
  </head>
  <body>
    <div class="container-body">
      <div class="calculator" data-calculator>
        <header class="calculator__display"></header>
        <!-- prettier-ignore -->
        <div class="calculator__buttons">
          <button class="calculator__btn calculator__btn--operator" 
                  data-button>+</button>
          <button class="calculator__btn calculator__btn--operator" 
                  data-button>-</button>
          <button class="calculator__btn calculator__btn--operator" 
                  data-button>&times;</button>
          <button class="calculator__btn calculator__btn--operator"
                  data-button>รท</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>7</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>8</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>9</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>4</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>5</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>6</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>1</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>2</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>3</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>0</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>.</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button>C</button>
          <button class="calculator__btn calculator__btn--equal" 
                  data-button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
