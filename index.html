<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script defer src="src/js/script.js"></script>

    <title>JS-STARTER-TEMPLATE</title>
  </head>
  <body>
    <div class="container-body">
      <div class="calculator" data-calculator>
        <header class="calculator__display">
          <span class="calculator__result">0</span>
        </header>
        <!-- prettier-ignore -->
        <div class="calculator__buttons">
          <button class="calculator__btn calculator__btn--operator" 
                  data-button="operator">+</button>
          <button class="calculator__btn calculator__btn--operator" 
                  data-button="operator">-</button>
          <button class="calculator__btn calculator__btn--operator" 
                  data-button="operator">&times;</button>
          <button class="calculator__btn calculator__btn--operator"
                  data-button="operator">รท</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">7</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">8</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">9</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">4</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">5</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">6</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">1</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">2</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">3</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">0</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">.</button>
          <button class="calculator__btn calculator__btn--number" 
                  data-button="number">C</button>
          <button class="calculator__btn calculator__btn--equal" 
                  data-button="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
